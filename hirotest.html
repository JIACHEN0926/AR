<!doctype html>
<html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<head>
		    <script>
			var touchSphere = new Boolean(false);
      AFRAME.registerComponent("event-listener", {
        init: function() {
          this.el.addEventListener("click", function(e) {
            console.log(e.target)
            e.target.setAttribute('scale', {x: 2, y: 2, z: 2});
			  alert(e.target.id);
			  alert(touchSphere);
            });
          this.el.addEventListener("mouseenter", function(e) {
            console.log(e.target)
            e.target.setAttribute('scale', {x: 1.5, y: 1.5, z: 1.5});
            });
          this.el.addEventListener("mouseleave", function(e) {
            console.log(e.target)
            e.target.setAttribute('scale', {x: 1, y: 1, z: 1});
            });
          }
      });
    </script>
	
	</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;' cursor="rayOrigin: mouse">
		<a-assets>
   
			<a-asset-item id="tree" src="AR-PR/AR 1.gltf"></a-asset-item>
			
  </a-assets>


		
		
		<a-marker-camera preset='hiro'>
		  
			<a-entity gltf-model="#tree" event-listener scale="1 1 1" position='0 0 0' rotation='0 0 0' ></a-entity>
			 <a-entity cursor="rayOrigin:mouse"></a-entity>
		</a-marker-camera>
	</a-scene>
</body>

</html>
